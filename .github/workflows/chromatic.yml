name: 'Chromatic'

# Event for the workflow to run on
on:
  # Runs on pushes targeting the main branch
  push:
    branches: [ main, mystic-garden ]
  # Runs on pull requests targeting the main branch
  pull_request:
    branches: [ main, mystic-garden ]

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # üëà Required to retrieve git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify environment
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Package.json exists: $([ -f package.json ] && echo 'Yes' || echo 'No')"
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub commit: ${{ github.sha }}"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --no-audit --no-fund
          echo "Dependencies installed successfully!"

      - name: Validate TypeScript
        run: |
          echo "Running TypeScript check..."
          npx tsc --noEmit --skipLibCheck
          echo "TypeScript validation passed!"

      - name: Build Storybook (test)
        run: |
          echo "Testing Storybook build before Chromatic..."
          npm run build-storybook
          echo "‚úÖ Storybook build successful!"
          echo "üìä Build stats:"
          du -sh storybook-static/
          echo "üìÅ Total files: $(find storybook-static -type f | wc -l)"

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          # Chromatic project token
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Auto-accept changes on main branch
          autoAcceptChanges: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/mystic-garden' }}
          # Exit with code 0 when there are changes (don't fail the build)
          exitZeroOnChanges: true
          # Upload only build artifacts, not source files
          onlyChanged: false
          # Skip snapshot for draft PRs
          skip: ${{ github.event.pull_request.draft == true }}
          
      - name: Chromatic Summary
        run: |
          echo "üé® Chromatic deployment completed!"
          echo "‚úÖ Visual regression tests finished"
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/mystic-garden" ]]; then
            echo "üè∑Ô∏è  Changes auto-accepted for main branch"
          fi
