name: 'Deploy Storybook to GitHub Pages'

# Event for the workflow to run on
on:
  # Runs on pushes targeting the main branch
  push:
    branches: [ main, mystic-garden ]
  # Allows manual deployment from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# List of jobs
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify environment
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Package.json exists: $([ -f package.json ] && echo 'Yes' || echo 'No')"
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub commit: ${{ github.sha }}"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci --no-audit --no-fund
          echo "Dependencies installed successfully!"

      - name: Validate TypeScript
        run: |
          echo "Running TypeScript check..."
          npx tsc --noEmit --skipLibCheck
          echo "TypeScript validation passed!"

      - name: Lint code (non-blocking)
        run: |
          echo "Running ESLint (warnings only)..."
          npm run lint || echo "‚ö†Ô∏è Linting issues found but not blocking deployment"

      - name: Build Storybook
        run: |
          echo "Building Storybook..."
          npm run build-storybook
          echo "Build completed. Checking output directory..."
          ls -la storybook-static/
          echo "Storybook build successful!"

      - name: Verify build output
        run: |
          echo "Verifying build artifacts..."
          if [ ! -d "storybook-static" ]; then
            echo "‚ùå Error: storybook-static directory not found!"
            exit 1
          fi
          if [ ! -f "storybook-static/index.html" ]; then
            echo "‚ùå Error: index.html not found in storybook-static!"
            exit 1
          fi
          if [ ! -f "storybook-static/iframe.html" ]; then
            echo "‚ùå Error: iframe.html not found in storybook-static!"
            exit 1
          fi
          echo "‚úÖ Build verification successful!"
          echo "üìä Build stats:"
          du -sh storybook-static/
          echo "üìÅ Total files: $(find storybook-static -type f | wc -l)"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Summary
        run: |
          echo "üöÄ Storybook deployed successfully!"
          echo "üìç URL: ${{ steps.deployment.outputs.page_url }}"
          echo "‚úÖ Deployment completed at: $(date)"
